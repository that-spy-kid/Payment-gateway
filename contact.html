<html>

<head>
    <title> The Sparks Foundation </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm my-2">
        <a class="navbar-brand ml-5" href="#">Vinay Kumar Pasupuleti</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <i class="fas fa-bars" style="color: #fff;font-size: 150%;"></i>
            </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="donate.html">Donate</a></li>
                <li class="nav-item active"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="bg-contact100" style="background-image: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fall-free-download.com%2Ffree-photos%2Fwood-background.html&psig=AOvVaw1z0qeu24eXJX8GLHLYK7zT&ust=1625494822173000&source=images&cd=vfe&ved=0CAoQjRxqFwoTCMCxlp3OyfECFQAAAAAdAAAAABAD');">
        <div class="container-contact100">
            <div class="wrap-contact100">
                <div class="contact100-pic js-tilt" data-tilt>
                    <img src="MYDP.jpg" alt="IMG">
                </div>

                <form class="contact100-form validate-form" data-netlify="true">
                    <span class="contact100-form-title">
                            Stay Connect With Us
                        </span>

                    <div class="wrap-input100 validate-input" data-validate="Name is required">
                        <input class="input100" type="text" name="name" placeholder="Enter Name">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input100" type="text" name="Enter Email" placeholder="Email">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Message is required">
                        <textarea class="input100" name="message" placeholder="Your Message"></textarea>
                        <span class="focus-input100"></span>
                    </div>

                    <div class="container-contact100-form-btn">
                        <button class="contact100-form-btn">
                                Send
                            </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        $('.js-tilt').tilt({
            scale: 1.1
        })
    </script>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/c252d9c8b4.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

</body>

</html>
